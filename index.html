    <style media="screen">
      #brasilMap { height: 580px; }
      .legend {
          line-height: 18px;
          color: #555;
      }
      .legend i {
          width: 18px;
          height: 18px;
          float: left;
          margin-right: 8px;

  <body>
    <div class="container-fluid">
      <div class="row mt-5">
          <div class="col-md-2">
            <form>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationDefault01">State</label>
                  <select id="states" class="form-control" id="exampleFormControlSelect1" onchange="chooseState(this)">
                      <option value="ALL" selected>All</option>
                    </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" onchange="toggleSection(this,'income-input')" step="1">
                        <label class="form-check-label" for="invalidCheck2" >
                          Admission rate
                        </label>
                      </div>
                </div>
                <!-- <div class="col-md-12 mb-3" id="income-input" style="display: none;"> -->
                <div class="col-md-12 mb-3" id="income-input">
                  <label for="customRange1">Select the admission rate:<br/><span id="admr">50 %</span></label>
                  <input type="range" class="custom-range" id="admissionRateRange" onchange="setAdmissionRate()" value="50">
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
          <div class="col-md-6">

            <!-- <div class="btn-group" role="group" aria-label="Basic example">

              <button type="button" class="btn btn-secondary">Sex</button>
            </div> -->
            <div id="brasilMap">
            </div>
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                  <select class="form-control" >
                      <option value="ALL" selected>All</option>
                    </select>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                 <svg id="hist" width="450" height="400"></svg>
                </div>
            </div>
          </div>
      </div>
    </div>
